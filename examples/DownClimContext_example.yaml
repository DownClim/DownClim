##
## All fields except aoi have default values. If the field is not specified, the default value is used.
####################################################
# aoi
aoi: "Vanuatu"

# variables
variables: ["tas", "tasmin", "tasmax", "pr"]
time_frequency: "mon"

# downscaling
downscaling_aggregation: "monthly-mean"
downscaling_method: "bias_correction"

# data and simulations
baseline_product: "chelsa2"
use_cordex: "False"
use cmip6: "True"
cordex_context: {}
cmip6_context: {}
baseline_periods: (1980, 2005)
evaluation_periods: (2006, 2019)
projection_periods: (2071, 2100)
evaluation_product: ["chirps", "chelsa2"]

# internal computation
nb_threads: 2
memory_mb: 4096
chunks: { "time": 1, "lat": 1000, "lon": 1000 }

# directories
output_dir: "results"
tmp_dir: "tmp"
keep_tmp_dir: "False"

# data access
esgf_credentials: "../config/esgf_credential.yaml"
